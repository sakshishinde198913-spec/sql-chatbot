<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SQL Chat Assistant</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f5f0ff, #e8d9ff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .chat-container {
      width: 100%;
      max-width: 1100px;
      height: 90vh;
      background: white;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(138, 43, 226, 0.2);
      border: 2px solid #e8d9ff;
    }

    .chat-header {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      padding: 20px 24px;
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
    }

    .bot-avatar {
      font-size: 36px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    .header-text {
      display: flex;
      flex-direction: column;
    }

    .header-title {
      font-size: 22px;
      font-weight: bold;
    }

    .header-subtitle {
      font-size: 13px;
      opacity: 0.9;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      background: linear-gradient(to bottom, #fafafa, #ffffff);
    }

    .msg-row {
      display: flex;
      margin-bottom: 16px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user-row { justify-content: flex-end; }
    .assistant-row { justify-content: flex-start; }

    .msg {
      padding: 14px 18px;
      border-radius: 16px;
      max-width: 90%;
      line-height: 1.6;
      font-size: 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .msg:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(138, 43, 226, 0.15);
    }

    .user-msg {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .assistant-msg {
      background: white;
      color: #333;
      border: 2px solid #e8d9ff;
      border-bottom-left-radius: 4px;
    }

    .assistant-msg::before {
      content: "ü§ñ ";
      margin-right: 6px;
    }

    /* CHART CONTAINER */
    .chart-container {
      margin: 16px 0;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.15);
      background: white;
      padding: 20px;
      border: 2px solid #e8d9ff;
    }

    /* TABLE STYLES */
    .data-table-container {
      margin: 16px 0;
      overflow-x: auto;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.1);
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 14px;
    }

    .data-table thead {
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      color: white;
    }

    .data-table th {
      padding: 12px 16px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid #e8d9ff;
    }

    .data-table td {
      padding: 12px 16px;
      border-bottom: 1px solid #f0e6ff;
    }

    .data-table tbody tr {
      transition: background 0.2s;
    }

    .data-table tbody tr:hover {
      background: #faf5ff;
    }

    .data-table tbody tr:last-child td {
      border-bottom: none;
    }

    .summary-text {
      margin-top: 16px;
      padding: 16px;
      background: linear-gradient(to right, #faf5ff, #ffffff);
      border-left: 4px solid #9b59b6;
      border-radius: 8px;
      color: #555;
      font-size: 14px;
      line-height: 1.8;
    }

    .input-area {
      display: flex;
      padding: 16px 20px;
      background: white;
      border-top: 2px solid #e8d9ff;
      gap: 12px;
    }

    input {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e8d9ff;
      border-radius: 12px;
      background: #fafafa;
      color: #333;
      font-size: 15px;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #9b59b6;
      background: white;
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.15);
    }

    button {
      padding: 14px 28px;
      background: linear-gradient(135deg, #9b59b6, #8e44ad);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 12px rgba(138, 43, 226, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .typing-indicator {
      display: inline-flex;
      gap: 4px;
      padding: 8px 0;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background: #9b59b6;
      border-radius: 50%;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f0e6ff;
    }

    ::-webkit-scrollbar-thumb {
      background: #9b59b6;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #8e44ad;
    }
  </style>
</head>

<body>
<div class="chat-container">
  <div class="chat-header">
    <div class="bot-avatar">ü§ñüíú</div>
    <div class="header-text">
      <div class="header-title">AI SQL Chat Assistant</div>
      <div class="header-subtitle">Ask me anything about donations data!</div>
    </div>
  </div>

  <div id="chat" class="chat-box"></div>

  <div class="input-area">
    <input id="question" placeholder="Try: 'create a pie chart of donations by state' üìäüíú" />
    <button onclick="sendQuestion()">Send ‚ú®</button>
  </div>
</div>

<script>
const chat = document.getElementById("chat");
const qInput = document.getElementById("question");

qInput.addEventListener("keydown", e => {
  if (e.key === "Enter") sendQuestion();
});

function formatCurrency(value) {
  if (typeof value === 'number') {
    return '‚Çπ' + value.toLocaleString('en-IN');
  }
  return value;
}

function formatTableData(rows) {
  if (!rows || rows.length === 0) return "";
  
  const headers = Object.keys(rows[0]);
  
  let tableHTML = '<div class="data-table-container"><table class="data-table"><thead><tr>';
  
  headers.forEach(header => {
    tableHTML += `<th>${header}</th>`;
  });
  
  tableHTML += '</tr></thead><tbody>';
  
  rows.forEach(row => {
    tableHTML += '<tr>';
    headers.forEach(header => {
      const value = row[header];
      let formatted = value;
      
      if (typeof value === 'number') {
        if (header.toLowerCase().includes('amount') || header.toLowerCase().includes('donation') || header.toLowerCase().includes('total')) {
          formatted = formatCurrency(value);
        } else {
          formatted = value.toLocaleString('en-IN');
        }
      }
      
      tableHTML += `<td>${formatted}</td>`;
    });
    tableHTML += '</tr>';
  });
  
  tableHTML += '</tbody></table></div>';
  
  return tableHTML;
}

function renderChart(chartJson) {
  const chartId = 'chart-' + Date.now();
  const chartDiv = document.createElement('div');
  chartDiv.id = chartId;
  chartDiv.style.width = '100%';
  chartDiv.style.height = '500px';
  
  try {
    const plotlyData = JSON.parse(chartJson);
    Plotly.newPlot(chartDiv, plotlyData.data, plotlyData.layout, {
      responsive: true,
      displayModeBar: true,
      modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d'],
      displaylogo: false
    });
    
    return chartDiv.outerHTML;
  } catch (err) {
    console.error('Chart rendering error:', err);
    return '<p style="color: red;">Error rendering chart</p>';
  }
}

async function sendQuestion() {
  const question = qInput.value.trim();
  if (!question) return;

  chat.innerHTML += `
    <div class="msg-row user-row">
      <div class="msg user-msg">${question}</div>
    </div>`;

  qInput.value = "";
  chat.scrollTop = chat.scrollHeight;

  const typingId = "typing-" + Date.now();
  chat.innerHTML += `
    <div class="msg-row assistant-row" id="${typingId}">
      <div class="msg assistant-msg">
        <div class="typing-indicator">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
    </div>`;

  chat.scrollTop = chat.scrollHeight;

  try {
    const res = await fetch("/ask", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ question })
    });

    const data = await res.json();
    document.getElementById(typingId).remove();

    let responseHTML = "";
    
    // Show chart if available
    if (data.chart_json) {
      const chartContainer = document.createElement('div');
      chartContainer.className = 'chart-container';
      chartContainer.innerHTML = '<div id="temp-chart-container"></div>';
      
      responseHTML += chartContainer.outerHTML;
      
      // We'll render the chart after adding to DOM
      setTimeout(() => {
        const containers = document.querySelectorAll('.chart-container');
        const lastContainer = containers[containers.length - 1];
        if (lastContainer) {
          try {
            const plotlyData = JSON.parse(data.chart_json);
            const chartDiv = lastContainer.querySelector('div');
            chartDiv.style.width = '100%';
            chartDiv.style.height = '500px';
            Plotly.newPlot(chartDiv, plotlyData.data, plotlyData.layout, {
              responsive: true,
              displayModeBar: true,
              modeBarButtonsToRemove: ['pan2d', 'lasso2d', 'select2d'],
              displaylogo: false
            });
          } catch (err) {
            console.error('Chart rendering error:', err);
          }
        }
      }, 100);
    }
    
    // Show table if it's an analytical query
    if (data.show_table && data.rows && data.rows.length > 0) {
      responseHTML += formatTableData(data.rows);
    }
    
    // Add summary text - replace $ with ‚Çπ
    let answerText = data.answer || data.error || "No response generated.";
    answerText = answerText.replace(/\$(\d+(?:,\d{3})*(?:\.\d{2})?)/g, '‚Çπ$1');
    
    if (data.chart_json || data.show_table) {
      responseHTML += `<div class="summary-text"><strong>üìä Analysis:</strong><br>${answerText}</div>`;
    } else {
      responseHTML = answerText;
    }

    chat.innerHTML += `
      <div class="msg-row assistant-row">
        <div class="msg assistant-msg">
          ${responseHTML}
        </div>
      </div>`;

  } catch (err) {
    document.getElementById(typingId).remove();
    chat.innerHTML += `
      <div class="msg-row assistant-row">
        <div class="msg assistant-msg">‚ùå Server error - please try again!</div>
      </div>`;
  }

  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
